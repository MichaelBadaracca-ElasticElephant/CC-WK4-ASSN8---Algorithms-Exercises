<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Merge Arrays</title>
</head>
<body>
    <script>
        // 9. Write a function which takes two sorted lists and merges them into a new sorted list.

        //     [1,2,5,6,9], [3,4,5,10] -> [1,2,3,4,5,5,6,9,10]
        //     [], [] -> []
        //     [-1, 0, 1], [-2, 2] -> [-2, -1, 0, 1, 2]

        //     (Source: https://adriann.github.io/programming_problems.html)

        function mergeSortedArrays(array1, array2){
            var counter1 = 0;
            var counter2 = 0;
            var outputArray = [];

            //loop until all values in both arrays have been looked at
            while(counter1 < array1.length || counter2 < array2.length){
                //add each element of array1 to the output array until it is less that the current element in array2
                //when it is, put the current element in array2 in the output array and advance to array2's next element
                
                //as long as the current element in array1 is less than the current element in array2
                while(array1[counter1] < array2[counter2]){
                    //push array1's value into the output and keep advancing to compare the next element in array1 to the same element in array2
                    outputArray.push(array1[counter1]);
                    counter1++;
                }
                //push array2's value onto the output when array2 is >= array1's value
                outputArray.push(array2[counter2]);
                //advance to the next element in array2 to compare against
                counter2++;
            }
            return outputArray;
        }

        console.log("Expecting '[1,2,3,4,5,5,6,9,10]'. Result: ", mergeSortedArrays([1,2,5,6,9], [3,4,5,10]));
        console.log("Expecting '[]'. Result: ", mergeSortedArrays([], []));
        console.log("Expecting '[-2, -1, 0, 1, 2]'. Result: ", mergeSortedArrays([-1, 0, 1], [-2, 2]));
    </script>
</body>
</html>
